<ion-modal-view title="Queue">
	<ion-header-bar class="bar-assertive">
        <h1 class="title" on-tap="closeQueue()" on-swipe-down="closeQueue()">Queue</h1>
    </ion-header-bar>
    <ion-content>
        <div ui-view="stuff">
                <div class="list">
                    <div class="item item-thumbnail-left item-icon-right" ng-repeat = "fav in favs" on-swipe-left="viewDetails(fav)" on-tap="viewDetails(fav)">
                        <img ng-src="img/{{imagePath}}">
                        <h2>{{restaurant}}</h2>
                        <i class="icon ion-chevron-right"></i>
                    </div>
                </div>
            </div>
    </ion-content>
    <ion-footer-bar class="bar-assertive">
        <h1 class="title" on-tap="closeQueue()">Kebo</h1>
    </ion-footer-bar>
</ion-modal-view>
