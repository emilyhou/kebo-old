<ion-modal-view title="Queue" animation="slide-in-up">
  <ion-header-bar class="bar bar-header bar-assertive">
      <h1 class="title" on-swipe-down="closeQueue()">Queue</h1>
  </ion-header-bar>
  <ion-content>
    <div class="list">
        <div class="item item-thumbnail-left item-icon-right" on-swipe-left="viewDetails()">
            <img src="img/cookies.jpg">
            <h2>Restaurant 1</h2>
            <i class="icon ion-chevron-right" on-tap="viewDetails()"></i>
        </div>
        <div class="item item-thumbnail-left item-icon-right" on-swipe-left="viewDetails()">
            <img src="img/ribs.jpg">
            <h2>Restaurant 2</h2>
            <i class="icon ion-chevron-right" on-tap="viewDetails()"></i>
        </div>
        <div class="item item-thumbnail-left item-icon-right" on-swipe-left="viewDetails()">
            <img src="img/spaghetti.jpg">
            <h2>Restaurant 3</h2>
            <i class="icon ion-chevron-right" on-tap="viewDetails()"></i>
        </div>
    </div>
  </ion-content>
<ion-footer-bar class="bar-assertive">
  <h1 class="title">Kebo</h1>
</ion-footer-bar>
</ion-modal-view>
