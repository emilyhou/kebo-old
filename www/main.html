
<ion-view title="Kebo">
  <ion-content class="padding">
      
    <div id="outercontainer2">
        <div id="outercontainer1">
            <div id="container">
                <div class="buddy" style="display:block;">
                    <img on-swipe-right="onSwipeRight()" on-swipe-left="onSwipeLeft()" on-tap="onTap()" src="{{dish.imagePath}}" width=auto height=auto></img>
                    <p class=name-of-food>{{dish.dish}}</p>
                </div>
            </div>
        </div>
    </div>
    
  </ion-content>
 <div class = "house">
             <button id="yumbutton" class="btn btn-positive pull-right"
ng-click="onSwipeRight()"><span class="icon icon-check"></span></button>
            <button id="infobutton" class="btn btn-info"
ng-click="onTap()">i</button>
            <button id="trashbutton"class="btn btn-negative pull-left"
ng-click="onSwipeLeft()"><span class="icon icon-close"></span></button>
</div>
<ion-footer-bar class="bar-assertive" on-swipe-up="swipeQueue()" on-tap="swipeQueue()">
  <h1 class="title">Queue</h1>
</ion-footer-bar>
</ion-view>
