<ion-view title="Kebo">
  <ion-content class="padding">
      
    <div id="outercontainer2">
        <div id="outercontainer1">
            <div id="container">
                <div class="buddy" style="display:block;">
                    <img on-swipe-right="onSwipeRight()" on-swipe-left="onSwipeLeft()" on-tap="onTap()" src="{{dish.imagePath}}" width=auto height=auto></img>
                    <p class=name-of-food>{{dish.dish}}</p>
                </div>
            </div>
        </div>
    </div>
    
  </ion-content>
<ion-footer-bar class="bar-assertive">
  <h1 class="title" on-swipe-up="swipeQueue()">Queue</h1>
</ion-footer-bar>
</ion-view>
